services:
  # PostgreSQL database for storing resource definitions
  postgres:
    image: postgres:16.10
    container_name: operator-controller-db
    environment:
      POSTGRES_DB: operator_controller
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: operator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U operator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Operator Controller API
  controller-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: operator-controller-api
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=operator_controller
      - DB_USER=operator
      - DB_PASSWORD=operator
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_ACTIONS_TIMEOUT=${GITHUB_ACTIONS_TIMEOUT:-3600}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
